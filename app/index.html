<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>Menus</title>
      
   </head>
   
   <body>
      <div>
         <div>
            <h2>We have the website embedded below!</h2>
         </div>
      </div>
      
      <!-- Webview -->
      <webview
        id="webview"
        disablewebsecurity
        src="https://www.facebook.com/pulipuli.blogspot/publishing_tools/?section=SCHEDULED_POSTS"
        data-home="https://www.facebook.com/"
        style="height: 50vh"></webview>
     
      <script type = "text/javascript">
        var webview = document.getElementById("webview");
           webview.addEventListener("dom-ready", function(){ webview.openDevTools(); });
        
         // Event handlers for loading events.
         // Use these to handle loading screens, transitions, etc
         onload = () => {
           
            return false
            const webview = document.getElementById('foo')
            const indicator = document.querySelector('.indicator')

            const loadstart = () => {
               indicator.innerText = 'loading...'
            }

            const loadstop = () => {
               indicator.innerText = ''
            }

            webview.addEventListener('did-start-loading', loadstart)
            webview.addEventListener('did-stop-loading', loadstop)
         }
      </script>
   </body>
</html>
